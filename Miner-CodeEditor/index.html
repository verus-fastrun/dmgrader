<!DOCTYPE html>
<html>
    <head>
        <title>Miner 3.0</title>
        <link rel="stylesheet" type="text/css" href="codemirror-plugin/codemirror.0/lib/codemirror.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    </head>

    <body>


      <div class="row p-3 mb-2 bg-light text-dark" style= "min-height: 100vh">
        <div class="col-md-12">

            <div>
              <h3 style= "padding-left: 25px; padding-bottom: 10px; padding-top: 10px; font-size:200%">Code editor</h1>
            </div>

          <div class="container-fluid p-3 bg-secondary mb-2 text-white" style= "min-height: 90vh; min-width: 100vh">

            <div class="row">

              <div class="col-8 col-md-6" style= "padding-bottom:3px;">
                <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#uploadModal">Upload file</button>
                <!-- Modal -->
                <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="uploadModalLabel" style="color: grey; font-size: 150%">Upload file</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">

                        <div class="custom-file">
                          <input type="file" onchange="load(this)" class="custom-file-input" id="myInput" aria-describedby="myInput">
                          <label class="custom-file-label" for="myInput">Choose file</label>
                        </div>

                      </div>
                      <div class="modal-footer">
                        <button id = "upload_button" type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Upload</button>
                      </div>
                    </div>
                  </div>
                </div>



                <span id ="languages-dropdown" class="dropdown">
                  <button class="btn btn-dark dropdown-toggle btn-lg" type="button" id="languages-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose a language
                  </button>
                  <div id = "languages" class="dropdown-menu w-100" aria-labelledby="languages-btn">
                    <a class="dropdown-item" href="#" style="font-size: 150%">python</a>
                    <a class="dropdown-item"  href="#" style="font-size: 150%">java</a>
                  </div>
                </span>

                <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#saveCodeModal">Save code</button>

                <!-- Modal -->
                <div class="modal fade" id="saveCodeModal" tabindex="-1" role="dialog" aria-labelledby="saveCodeModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="saveCodeModalLabel" style="color: grey; font-size: 150%">Save code</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="chosenfilename-code" style="color:grey; font-size: 125%; float: left;">Enter file name: </label>
                            <input type="text" class="form-control" id="chosenfilename-code" style="font-size: 100%;">
                          </div>
                        </form>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal" onclick="saveCode()">Save</button>
                      </div>
                    </div>
                  </div>
                </div>

                <button id ="run-button" type="button" class="btn btn-success btn-lg">Run!</button>
              </div>

              <div class="col-8 col-md-6 text-right">
                  <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#exampleModal">Save output</button>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel" style="color: grey; font-size: 150%">Save output</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="chosenfilename-output" style="color:grey; font-size: 125%; float: left;">Enter file name: </label>
                              <input type="text" class="form-control" id="chosenfilename-output" style="font-size: 100%;">
                            </div>
                          </form>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal" onclick="saveOutput()">Save</button>
                        </div>
                      </div>
                    </div>
                  </div>


              </div>

            <div class="w-100"></div>

              <div class="col-8 col-md-6 border-right" >
                <div id="text-editor"> </div>
              </div>
              <div class="col-4 col-md-6">
                <h4 style="font-size:150%">Output: </output>
                 <p id="output" style="font-size: 16px; font-weight:normal; padding-top: 20px;"> </p>
              </div>

            </div>

          </div>



        </div>
      </div>

    <!-- Javascript files-->
       <script type= "text/Javascript" src="jquery.min.js"></script>
       <script type= "text/Javascript" src="codemirror-plugin/codemirror.0/lib/codemirror.js"></script>
       <script src="codemirror-plugin/codemirror.0/mode/python/python.js"></script>
       <script src="codemirror-plugin/codemirror.0/mode/clike/clike.js"></script>
       <script src="codemirror-plugin/codemirror.0/addon/edit/matchbrackets.js"></script>
       <script type= "text/Javascript" src="default.js"></script>
    </body>
</html>
